  <body class="dark:bg-neutral-800">
    <div

          data-twe-target="#carouselExampleCaptions"
          data-twe-slide-to="0"

          aria-current="true"
          aria-label="Slide 1"></button>
        <button
          type="button"
          data-twe-target="#carouselExampleCaptions"
          data-twe-slide-to="1"
          class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-white bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
          aria-label="Slide 2"></button>

          aria-label="Slide 3"></button>
        <button
          type="button"
          data-twe-target="#carouselExampleCaptions"
          data-twe-slide-to="3"
          class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-white bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"

                  <div className="w-2/3">
                      <h1 className="text-md font-semibold mb-4">What is your favorite fruit?</h1>

                          <label className="flex items-center">
                              <input type="radio" name="color" value="blue" className="mr-2"/>

                              <input type="radio" name="color" value="green" className="mr-2"/>
                              Banana

                          <label className="flex items-center">

        data-twe-target="#carouselExampleCaptions"
        data-twe-slide="prev">

            fill="none"

            stroke-width="1.5"
            stroke="currentColor"

              d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </span>
